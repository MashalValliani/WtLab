<!doctype html>
<html>
	<head>
		<title> Table Example </title>
	</head>
	<body>
		<table border="1" cellpadding="20">
			<tr bgcolor="#B0E0E6">
				<td colspan="3">Table Layout</td>
			</tr>
			<tr>
				<td rowspan="2">cell A content</td>
				<td colspan="2">cell B content</td>
			</tr>
			<tr>
				<td>cell C content</td>
				<td>cell D content</td>
			</tr>
		</table>
	</body>
</html>
